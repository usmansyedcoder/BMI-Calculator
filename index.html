<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="JS/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

    </header>
    <main>

        <h1>BMI Calculator made by Muhammad Usman</h1>
        <div class="container">
            <div class="form">
                <h1>BMI Calculator</h1>

                <label for="name">
                    <h3>Name</h3>
                </label>
                <input type="text" name="name" id="name" placeholder="Enter your Name">
                <br>
                <label for="weight">
                    <h3>Weight</h3>
                </label>
                <input type="number" name="weight" id="weight" placeholder="Enter your weight in kg">
                <br>
                <label for="height`">
                    <h3>Height</h3>
                </label>
                <input type="number" name="height" id="height" placeholder="Enter your height in meter">
                <br><br><br>
                <button type="submit" id="calculate" onclick="calculate()">Calculate</button>

                <br><br>
                <label for="text" id="result"></label>
                <br>
                <label for="text" id="message"></label>
            </div>

        </div>

    </main>
